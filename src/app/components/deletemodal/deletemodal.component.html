<div #modal [ngClass]="{'hidden':!confirmModal,'block':confirmModal}"
    class=" fixed left-0 top-0 bottom-0 right-0 bg-black bg-opacity-30 w-full z-40 flex items-center align-middle ">

    <div
        class="rounded-md bg-[#ebebeb] shadow-md px-[20px] py-5 text-center w-[400px] fixed top-[50%] left-[50%] z-50  translate-x-[-50%] translate-y-[-50%] overflow-hidden    ">


        <div><i class="bi bi-question-circle text-4xl text-[#ff893b]"></i></div>
        <p class="text-md py-2 text-gray-700 capitalize">are you sure want to delete this item?</p>
        <div class=" flex justify-end mt-6">
            <button (click)="deleteRcord()"
                class=" disabled:cursor-not-allowed px-7 py-2.5 bg-[#ff893b]  text-white font-medium text-xs leading-tight uppercase rounded shadow-md">confirm</button>
            <button (click)="closeModal(modal)" type="button"
                class=" px-6 py-2.5 ml-3  font-medium text-xs leading-tight uppercase rounded shadow-md border-[0.5px] border-[#ff893b]">Cancle</button>
        </div>
    </div>
</div>
