<div class=" container m-auto pb-6 rounded-lg  ">
    <div class="flex justify-end  mb-10  ">
        <button
            class="capitalize border-[0.5px] px-5 py-2 ml-5 text-slate-800 border-[#ff893b] bg-white rounded-md font-medium hover:bg-[#ff893b] hover:text-white  transition-all duration-150 "
            (click)="openCatModal()">
            add new +
        </button>
    </div>
    <div class=" overflow-x-auto shadow-md w-full rounded-xl  ">
        <table class="  min-w-full bg-white  shadow-md capitalize     ">
            <thead class="text-sm uppercase">
                <tr class="border-slate-100 bg-[#fdfdfd] text-left text-slate-500  ">
                    <th scope="col" class=" py-3  pl-5 w-fit ">category no</th>
                    <th scope="col" class="px-6 py-3  pl-5"> category name </th>
                    <th scope="col" class="px-6 py-3  pl-5"> action</th>
                </tr>
            </thead>
            <tbody>
                <tr class="  border-t-[0.5px] border-slate-200" *ngFor="let cat of categoryList ; let i=index">
                    <td class="px-6 py-3     ">
                        {{i+1}}
                    </td>
                    <td class="px-6 py-3 whitespace-nowrap">
                        {{cat.name}}
                    </td>


                    <td class=" px-4 py-3 whitespace-nowrap ">
                        <span
                            class=" px-2 mx-1 py-2 cursor-pointer hover:bg-green-700 duration-1000 edite--icon rounded-md"
                            (click)="openEditModal(cat)">
                            <i class="bi bi-pen text-green-800 text-xl"> </i> </span>
                        <span
                            class=" px-2 mx-1 py-2 cursor-pointer hover:bg-red-800  duration-1000 edite--icon rounded-md">
                            <i class="bi bi-trash3 text-red-800 text-xl" (click)=" deleteCategory(cat._id!)"></i></span>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>


<div #modal *ngIf="!alreadyExist"
    class=" fixed left-0 top-0 bottom-0 right-0 bg-black bg-opacity-30 w-full z-40  items-center align-middle    ">
    <div
        class="rounded-md bg-[#ebebeb] shadow-md px-[20px] py-5 text-center w-[400px] fixed top-[50%] left-[50%] z-50  translate-x-[-50%] translate-y-[-50%] overflow-hidden    ">
        <div><i class="bi bi-exclamation-circle text-4xl text-[#ff893b]"></i></div>
        <p class="text-md py-2 text-gray-700 capitalize"> you cant delete this record, this category has products!!</p>
        <div class=" flex justify-end mt-6">
            <button (click)="closeModal(modal)" type="button"
                class=" px-6 py-2.5 ml-3  font-medium text-xs leading-tight uppercase rounded shadow-md border-[0.5px] border-[#ff893b]">Cancle</button>
        </div>
    </div>
</div>

<app-add-category *ngIf="addCatIsOpen" (closeCatModal)="toggleOpenCatModal($event)" [recivedCatObj]="SentCatObjModel"
    [isEditModal]="isEditeCat">
</app-add-category>
